<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>断食タイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>断食タイマー</h1>

    <!-- 時間入力フィールド -->
    <label for="timer-input">カウントダウン時間（分）：</label>
    <input type="number" id="timer-input" min="1" value="60">
    <button id="start-timer">タイマー開始</button>

    <!-- カウントダウンと時間表示の領域 -->
    <p id="countdown">タイマーを開始してください</p>
    <p id="start-time"></p>
    <p id="end-time"></p>

    <!-- プログレスバーを追加 -->
    <progress id="timer-progress" value="0" max="100"></progress>

    <script src="app.js"></script>
</body>
</html>
