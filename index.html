<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>断食タイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 断食タイマーラベル -->
    <div class="fasting-header">
        <h2><span id="fasting-hours">16</span> 時間断食</h2>
    </div>

    <!-- 経過時間表示 -->
    <div class="timer-display">
        <p id="elapsed-time">00:00:00</p>
        <p>経過時間</p>
    </div>

    <!-- 円形プログレスバー -->
    <div class="circular-timer">
        <div class="circle">
            <svg>
                <circle cx="75" cy="75" r="70"></circle>
            </svg>
            <div class="inner-content">
                <p>食べない時間</p>
            </div>
        </div>
    </div>

    <!-- 断食をスタートボタン -->
    <div class="start-button">
        <button id="start-fasting">断食をスタート</button>
    </div>

    <!-- ナビゲーションバー -->
    <div class="navbar">
        <ul>
            <li>断食タイマー</li>
            <li>断食カレンダー</li>
            <li>体重推移分析</li>
            <li>設定</li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
